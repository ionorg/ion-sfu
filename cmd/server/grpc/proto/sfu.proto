syntax = "proto3";

option go_package = "github.com/pion/ionsfu/cmd/server/grpc/proto";

package sfu;

service SFU {
    rpc Signal(stream SignalRequest) returns (stream SignalReply) {}
}

message SignalRequest {
    oneof payload {
        SessionDescription connect = 1;
        Trickle trickle = 2;
        Subscribe subscribe = 3;
    }
}

message SignalReply {
    oneof payload {
        ConnectReply connect = 1;
        Trickle trickle = 2;
        OnTrack track = 3;
    }
}

message ConnectReply {
    string pid = 1;
    SessionDescription answer = 2;
}

message Subscribe {
    repeated int32 ssrc = 1;
}

message Trickle {
    string candidate = 1;
}

message OnTrack {
    int32 ssrc = 1;
    string label = 2;
}

message SessionDescription {
    string type = 1; // "answer" | "offer" | "pranswer" | "rollback"
    bytes sdp = 2;
}